<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Flatdango</h1>
    <section id="hero-section">
      <div id="movie-menu">
        <ul id="films">
          <li class="filmItem">PlaceHolder li</li>
          <h2>Movies</h2>
        </ul>
      </div>
      <div id="movie-display">
        <h3 id="movie-title" class="movieTitle">Movie Title</h3>
        <img id="movie-poster" src="" alt="Movie Poster" />
        <p class="bottom-text" id="showtime-text">Showtime:</p>
        <div id="showtime" class="bottom-text">showtime</div>
        <p class="bottom-text" id="runtime-text">Runtime:</p>
        <div id="runtime" class="bottom-text">runtime</div>
      </div>
    </section>
    <section id="movie-tickets">
      <div id="ticket-counter" class="bottom-text"></div>
      <div class="bottom-text" id="tickets-remaining">TICKETS REMAINING</div>
      <button id="buy-ticket">Buy Tickets</button>
    </section>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
